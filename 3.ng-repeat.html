<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
	<!-- // <script src="angular-1.2.0.min.js"></script> -->
	<!-- // <script src="angular-1.3.0.min.js"></script> -->
	<!-- // <script src="angular-1.4.0.min.js"></script> -->
	<script src="angular-1.5.0.min.js"></script>
</head>
<body ng-app="app">
	<form ng-controller="HelloWorldCtroller">
		<input type="text" ng-model="yourname" placeholder="yourname">
		<p>Hello,{{yourname || "World"}}!</p>
		<ul>
			<li ng-repeat="item in list">Hello,{{item}}</li>
		</ul>
		<button ng-click="addItem(yourname)">Add</button>
		<button ng-click="deleteItem()">Delete</button>
		<p ng-hide="hide">{{message}}</p>
	</form>

	<script>
		var app = angular.module('app', []);

	    app.controller('HelloWorldCtroller', ['$scope', function($scope) {

	        $scope.yourname = "Shafley";
	        $scope.list = [
		       'Kitty', 'Lucy', 'Emily', 'Susie', 'Harry'
		    ];

		    $scope.addItem = function (newItem){
		    	$scope.hide = $scope.list.indexOf(newItem) == -1 ? true : false;
		    	if($scope.hide){
		    		$scope.list.push(newItem);
		    	}else{
		    		$scope.message = newItem + " 已经存在了！"
		    	}		    	
		    }

		    $scope.deleteItem = function (){
		    	$scope.hide = true;
		    	$scope.list.pop();
		    }
	    }]);

	</script>
</body>
</html>
