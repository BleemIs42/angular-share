<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
	<!-- // <script src="angular-1.0.0.min.js"></script> -->
	<!-- // <script src="angular-1.2.0.min.js"></script> -->
	<!-- // <script src="angular-1.3.0.min.js"></script> -->
	<!-- // <script src="angular-1.4.0.min.js"></script> -->
	<script src="angular-1.5.0.min.js"></script>
	<script src="angular-route.min.js"></script>
</head>
<body ng-app="app">

	<form >
		<input type="text" ng-model="yourname" placeholder="yourname">
		<p>Hello,{{yourname || "World"}}!</p>
	</form>
	<a href="#!/one" title="">视图一</a>
	<a href="#!/two" title="">视图二</a>
	<div ng-view></div>

	<script>
		var app = angular.module('app', ['ngRoute']);

		app.config([ '$routeProvider', '$locationProvider', function ($routeProvider, $locationProvider){

			$routeProvider
				.when('/', {
					templateUrl: 'tpl-0.html'
				})
				.when('/one', {
					templateUrl: 'tpl-1.html'
				})
				.when('/two', {
					templateUrl: 'tpl-2.html'
				})
	            .otherwise({
	                redirectTo: '/'
	            });

			$locationProvider.html5Mode(false).hashPrefix('!');
		}]);

	</script>
</body>
</html>
